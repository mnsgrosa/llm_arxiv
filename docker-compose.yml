services:
  mcp-server:
    build: .
    command: python ./llm/mcp/server.py
    ports:
      - "8000:8000"
    volumes:
      - ./data:/tmp/chroma
    environment:
      - SERVICE_TYPE=mcp

  gradio-app:
    build: .
    command: python ./llm/gradio/app.py
    ports:
      - "7860:7860"
    depends_on:
      - http-server
    